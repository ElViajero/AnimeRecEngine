<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Anime Recommendation Engine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="standardize.js"></script>
    <script src="getSimilarAnime.js"></script>
    <script src="animeResponse.js"></script>
    <script src="getAnime.js"></script>
    <script src="getUserAnime.js"></script>
    <script src="userResponse.js"></script>
    <script src="getList.js"></script>
    <script src="main.js"></script>
</head>
<body>
<br>
<div class="container">
    <ul class="nav nav-pills">
        <li class="active"><a href="#pane1" data-toggle="tab">Similar Anime</a></li>
        <li><a href="#pane2" data-toggle="tab">Anime Suggestion</a></li>
        <li><a href="#pane3" data-toggle="tab">Similar Users</a></li>
        <li><a href="#pane4" data-toggle="tab">Anime Similar Users Enjoyed</a></li>
    </ul>
    <div class="tab-content">
        <div id="pane1" class="tab-pane active">
            <form class="form-inline">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username1" class="form-control">
                    <input id="getList" type="button" value="Get Watched Anime" class="btn btn-default">
                    <div id="dropdown-holder"></div>
                </div>
            </form>
        </div>
        <div id="pane2" class="tab-pane">
            <form class="form-inline">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username2" class="form-control">
                    <input id="getAnime" type="button" value="Get Suggestions" class="btn btn-default">
                </div>
            </form>
        </div>
        <div id="pane3" class="tab-pane">
            <form class="form-inline">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username3" class="form-control">
                    <input id="getUsers" type="button" value="Get Similar Users" class="btn btn-default">
                </div>
            </form>        </div>
        <div id="pane4" class="tab-pane">
            <form class="form-inline">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username4" class="form-control">
                    <input id="getUsersAnime" type="button" value="Get Suggestions" class="btn btn-default">
                </div>
            </form>
        </div>
    </div>
</div>
<br>
<div id="results-box" class="container text-center">
</div>

</body>
</html>
